<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notas</title>
</head>

<body>

    <form id="formnotas">
        <input type="text" required name="notaum" id="notaum">
        <input type="text" name="notadois" id="notadois" required>
        <button type="submit" id="btnCalcular">Calcular</button>
    </form>

    <script>
      var inputNotaUm = document.querySelector("#notaum");
      var inputNotaDois = document.querySelector("#notadois");
      var btnCalcular = document.querySelector("#btnCalcular");
      
      btnCalcular.addEventListener("click",function(event){
          event.preventDefault();
          var media = (parseFloat(inputNotaUm.value) + parseFloat(inputNotaDois.value))/2;
          console.log(media);
      })
    </script>

</body>

</html>
